<div class="container project-page">
  <h2>Latest Projects</h2>
  <div class="sep"></div>
  <div class="card-wrapper">
    <div *ngFor="let project of projects | async" class="project-card" (click)="goToDetailPage(project)">
      <project-listing *ngIf='project'
        [project]='project'></project-listing>
    </div>
  </div>
</div>
